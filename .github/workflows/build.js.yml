name: gh-pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
      env:
        F97_TOKEN: ${{ secrets.F97_TOKEN }}
    - run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/build.sh"
        "${GITHUB_WORKSPACE}/.github/build.sh ${F97_TOKEN}"